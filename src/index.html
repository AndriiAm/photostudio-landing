<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="header__logo">
        <img src="images/logo/black_logo.png" alt="logotype">
    </div>

    <nav class="header__menu">
        <ul>
            <li class="header__menu__item">
                <a href="#">Individuals</a>
            </li>
            <li class="header__menu__item">
                <a href="#">Companies</a>
            </li>
            <li class="header__menu__item">
                <a href="#">The Studio</a>
            </li>
            <li class="header__menu__item">
                <a href="#">About Us</a>
            </li>
            <li class="header__menu__item">
                <a href="#">Blog</a>
            </li>
        </ul>
    </nav>



    <div class="header__button">
        <button class="header__button button">Book Now</button>
    </div>

    <ul class="header__social-media">
        <li class="header__social-media__item">
            <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li class="header__social-media__item">
            <i class="fa-brands fa-instagram"></i>
        </li>
        <li class="header__social-media__item">
            <i class="fa-brands fa-linkedin-in"></i>
        </li>
        <li class="header__social-media__item">
            <i class="fa-brands fa-google"></i>
        </li>
    </ul>
</header>
<script src="https://kit.fontawesome.com/f0af0ccce5.js" crossorigin="anonymous"></script>
</body>
</html>
